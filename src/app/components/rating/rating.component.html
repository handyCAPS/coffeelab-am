<span class="rating">
  <mat-icon
    *ngFor="let number of ratingArray"
    (click)="handleClick(number, false)"
    class="rating-star rating-star-closed"
  >
    star
  </mat-icon>
  <mat-icon
    *ngFor="let numLeft of starsLeftArray"
    (click)="handleClick(numLeft, true)"
    class="rating-star rating-star-open"
  >
    star_border
  </mat-icon>
</span>
