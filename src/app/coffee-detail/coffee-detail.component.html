<mat-card *ngIf="coffee">
  <mat-card-header>
    <mat-card-title>{{ coffee.name }}</mat-card-title>
    <mat-card-subtitle>{{ coffee.store }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ coffee.rating }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
